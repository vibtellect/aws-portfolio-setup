name: Test

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'projects/10-multi-runtime-api-benchmark/**'
      - '.github/workflows/test.yml'
  push:
    branches: [main, develop]
    paths:
      - 'projects/10-multi-runtime-api-benchmark/**'
      - '.github/workflows/test.yml'

defaults:
  run:
    working-directory: projects/10-multi-runtime-api-benchmark

jobs:
  test-python:
    name: Test Python Lambda
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'projects/10-multi-runtime-api-benchmark/lambdas/python/requirements.txt'

      - name: Install dependencies
        run: |
          cd lambdas/python
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          cd lambdas/python
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term \
            --junitxml=junit.xml \
            -v

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./projects/10-multi-runtime-api-benchmark/lambdas/python/coverage.xml
          flags: python
          name: python-lambda

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: projects/10-multi-runtime-api-benchmark/lambdas/python/junit.xml
          check_name: Python Test Results

  test-typescript:
    name: Test TypeScript Lambda
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'projects/10-multi-runtime-api-benchmark/lambdas/typescript/package-lock.json'

      - name: Install dependencies
        run: |
          cd lambdas/typescript
          npm ci

      - name: Run tests
        run: |
          cd lambdas/typescript
          npm test -- --coverage --ci

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./projects/10-multi-runtime-api-benchmark/lambdas/typescript/coverage/lcov.info
          flags: typescript
          name: typescript-lambda

  test-go:
    name: Test Go Lambda
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: 'projects/10-multi-runtime-api-benchmark/lambdas/go/go.sum'

      - name: Download dependencies
        run: |
          cd lambdas/go
          go mod download

      - name: Run tests
        run: |
          cd lambdas/go
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./projects/10-multi-runtime-api-benchmark/lambdas/go/coverage.out
          flags: go
          name: go-lambda

  test-kotlin:
    name: Test Kotlin Lambda
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: |
          cd lambdas/kotlin
          chmod +x gradlew

      - name: Run tests
        run: |
          cd lambdas/kotlin
          ./gradlew test --no-daemon

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: projects/10-multi-runtime-api-benchmark/lambdas/kotlin/build/test-results/test/*.xml
          check_name: Kotlin Test Results

      - name: Upload coverage (if JaCoCo configured)
        if: always()
        run: |
          cd lambdas/kotlin
          if [ -f build/reports/jacoco/test/jacocoTestReport.xml ]; then
            echo "JaCoCo report found, uploading..."
          fi

  test-cdk:
    name: Test CDK Infrastructure
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'projects/10-multi-runtime-api-benchmark/cdk/package-lock.json'

      - name: Install dependencies
        run: |
          cd cdk
          npm ci

      - name: Run tests
        run: |
          cd cdk
          npm test -- --coverage --ci

      - name: CDK Synth
        run: |
          cd cdk
          npm run synth

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./projects/10-multi-runtime-api-benchmark/cdk/coverage/lcov.info
          flags: cdk
          name: cdk-infrastructure

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript, test-go, test-kotlin, test-cdk]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test-python.result }}" == "success" ]; then
            echo "✅ Python Lambda: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Python Lambda: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-typescript.result }}" == "success" ]; then
            echo "✅ TypeScript Lambda: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ TypeScript Lambda: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-go.result }}" == "success" ]; then
            echo "✅ Go Lambda: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Go Lambda: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-kotlin.result }}" == "success" ]; then
            echo "✅ Kotlin Lambda: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Kotlin Lambda: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-cdk.result }}" == "success" ]; then
            echo "✅ CDK Infrastructure: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ CDK Infrastructure: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any test failed
        if: |
          needs.test-python.result != 'success' ||
          needs.test-typescript.result != 'success' ||
          needs.test-go.result != 'success' ||
          needs.test-kotlin.result != 'success' ||
          needs.test-cdk.result != 'success'
        run: exit 1
