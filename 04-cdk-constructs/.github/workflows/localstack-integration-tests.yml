name: LocalStack Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'test/integration/**'
      - 'package.json'
      - 'docker-compose.yml'
      - '.github/workflows/localstack-integration-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'test/integration/**'
      - 'package.json'
      - 'docker-compose.yml'
  workflow_dispatch:

jobs:
  integration-tests:
    name: Integration Tests with LocalStack
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 04-cdk-constructs/package-lock.json

      - name: Install dependencies
        working-directory: 04-cdk-constructs
        run: npm ci

      - name: Build project
        working-directory: 04-cdk-constructs
        run: npm run build

      - name: Start LocalStack
        working-directory: 04-cdk-constructs
        run: |
          docker-compose up -d
          echo "Waiting for LocalStack to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"s3\":\"available\""; do sleep 2; done'
          echo "LocalStack is ready!"

      - name: Check LocalStack health
        working-directory: 04-cdk-constructs
        run: curl -s http://localhost:4566/_localstack/health | jq .

      - name: Run integration tests
        working-directory: 04-cdk-constructs
        run: npm run test:integration
        env:
          LOCALSTACK_ENDPOINT: http://localhost:4566
          AWS_DEFAULT_REGION: eu-central-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          CDK_DEFAULT_ACCOUNT: '000000000000'

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration-${{ matrix.node-version }}
          path: 04-cdk-constructs/coverage-integration
          retention-days: 30

      - name: Show LocalStack logs on failure
        if: failure()
        working-directory: 04-cdk-constructs
        run: docker-compose logs localstack

      - name: Stop LocalStack
        if: always()
        working-directory: 04-cdk-constructs
        run: docker-compose down -v

  test-summary:
    name: Test Summary
    needs: integration-tests
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ All integration tests passed!"
          else
            echo "❌ Integration tests failed!"
            exit 1
          fi
